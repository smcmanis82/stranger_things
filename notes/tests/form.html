<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="form.css" />
</head>

<body>
    <div class="container">
        <h2>Create Post Form</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="title" class="form-control" id="email" placeholder="Enter title" name="title">
            </div>
            <div class="form-group">
                <label for="pwd">Description:</label>

                <!-- <input type="password" class="form-control" id="pwd" name="pwd"> -->
                <textarea id="description" class="form-control" placeholder="Enter text" id="description" rows="5"
                    cols="140"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price" placeholder="Enter price" name="price">
            </div>
            <div class="form-group">
                <label for="pwd">Location:</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location" name="location">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Will Deliver?</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>

</html>
